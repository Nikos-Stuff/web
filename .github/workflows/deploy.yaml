name: Deploy To SFTP

on:
  schedule:
    - cron: "0 */12 * * *"
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NASA_API: ${{ secrets.NASA_API }}
          envkey_AZURE_API: ${{ secrets.AZURE_API }}

      - name: Build Astro Website
        run: pnpm build

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r dist/* deploy/
      
      - name: Deploy to SFTP
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp"
          remote-host: ${{ secrets.FTP_HOST }}
          remote-user: ${{ secrets.FTP_LOGIN }}
          remote-password: ${{ secrets.FTP_PASSWD }}
          remote-path: "/pages/nikostuff.com"
          local-path: "./deploy"
          sync: "delta"

      - name: Clear Cloudflare cache
        env:
          ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'